<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Tebakan Kota</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }

    .container-custom {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 20px;
      background-color: white;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="container-custom">
        <h6 class="text-center mb-4">ISI ABSEN & JAWAB TEBAKAN KAMU DIBAWAH!!</h6>
        <form id="tebakan-form" action="index2.html">
          <div class="mb-3">
            <label for="tebakan" class="form-label">Apa jawaban kamu dari tebakan kota tadi?</label>
            <input type="text" class="form-control" id="tebakan" name="tebakan" required>
          </div>
          <div class="mb-3">
            <label for="nama-fb" class="form-label">Tuliskan nama FB kamu</label>
            <input type="text" class="form-control" id="nama-fb" name="nama_fb" required>
          </div>
          <div class="mb-3">
            <label for="alamat" class="form-label">Alamat lengkap kamu</label>
            <input type="text" class="form-control" id="alamat" name="alamat" required>
          </div>
          <div class="mb-3">
            <label for="warna-motor" class="form-label">Warna motor favorit kamu?</label>
            <select class="form-select" id="warna-motor" name="warna_motor" required>
              <option value="">Pilih warna motor favorit kamu</option>
              <option value="hitam">Hitam</option>
              <option value="merah">Merah</option>
              <option value="putih">Putih</option>
              <option value="random">Random</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("tebakan-form").addEventListener("submit", function(event) {
    const form = event.target;
    if (!form.checkValidity()) {
      event.preventDefault();
      event.stopPropagation();
      form.classList.add('was-validated');
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
